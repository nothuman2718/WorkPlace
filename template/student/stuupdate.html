<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'images/webicon.png' %}" />
</head>
<body style="background-color: #88738E;">
    <div class="container p-3" style="background-color: #ffffff;">
        <div>
            <style>
                h5 {
                    color: red;
                }
            </style>
            {% for message in messages %}
            <h5>{{ message }}</h5>
            {% endfor %}
        </div>

        <!-- HEADER DIV -->
        <div class="row header">
            <div class="col-3 col-sm-3">
                <img src="{% static 'images/WorkplaceIcon.png' %}" alt="Company Logo" style="height: 64px; width: auto;" class="companyLogo">
            </div>
            <div class="col-7 col-sm-7">
            </div>
            <div class="col-2 col-sm-2">
                <a href="#" data-bs-toggle="modal" data-bs-target="#profileModal">
                    <img src="{{ studb.profilepic.url }}" alt="profile pic" style="width: 34px; height: 34px;" class="usericon rounded-pill">
                    {{ studb.firstname }} {{ studb.lastname }}
                </a>
                <br>
                <a href="{% url 'logout' %}">Log out</a>
            </div>
        </div>

        <!-- Profile Modal -->
        <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="profileModalLabel">Profile Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="profileForm" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="firstname" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstname" name="firstname" value="{{ studb.firstname }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" value="{{ studb.lastname }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address" value="{{ studb.address }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ studb.email }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Contact Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" value="{{ studb.phone }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="linkedin" class="form-label">LinkedIn Profile</label>
                                <input type="url" class="form-control" id="linkedin" name="linkedin" value="{{ studb.acc }}">
                            </div>
                            <div class="mb-3">
                                <label for="uni" class="form-label">University</label>
                                <input type="text" class="form-control" id="uni" name="uni" value="{{ studb.uni }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="degree" class="form-label">Degree</label>
                                <input type="text" class="form-control" id="degree" name="degree" value="{{ studb.degree }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="stupropic" class="form-label">Profile Picture</label>
                                <input type="file" class="form-control" id="stupropic" name="stupropic">
                            </div>
                            <div class="mb-3">
                                <label for="resume" class="form-label">Resume</label>
                                <input type="file" class="form-control" id="resume" name="resume">
                            </div>
                            <div class="mb-3">
                                <label for="stupan" class="form-label">Pan Picture</label>
                                <input type="file" class="form-control" id="stupan" name="stupan">
                            </div>
                            <div class="mb-3">
                                <label for="stuaadhar" class="form-label">Aadhar Picture</label>
                                <input type="file" class="form-control" id="stuaadhar" name="stuaadhar">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" form="profileForm" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Rest of the code... -->
    </div>
</body>
</html>
