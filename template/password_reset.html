<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }

    h2 {
      text-align: center;
    }

    p {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <p>Please select your account type and enter your email address to reset your password.</p>
    <form action="{% url 'password_reset' %}" method="POST">
      {% csrf_token %}
      <label for="acctype"><b>Select Account Type:</b></label><br>
      <input type="radio" id="student" name="acctype" value="student" required>
      <label for="student">Student</label><br>
      <input type="radio" id="company" name="acctype" value="company">
      <label for="company">Company</label><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Reset Password</button>
    </form>
  </div>
</body>
</html>
