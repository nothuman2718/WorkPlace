<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WorkPlace Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="shortcut icon" href="{% static 'images/webicon.png' %}" />
      <link href="{% static 'css/style.css' %} " rel="stylesheet">
  </head>
  <body>
    <body class="login-home">

      <div>
        <style>
            h5{
                color: white;
            }
        </style>

      <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                      alt="login form" class="img-fluid h-100" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                      <div>
                      {% for message in messages %}
                      <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Alert &nbsp;</strong>{{message}}
              
                      </div>
                      {% endfor %}
                    </div>
                    <div>
                    {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                      <strong>Alert</strong>{{message}}
            
                    </div>
                    {% endfor %}
                  </div>
          
            
            
            
                
              
                      <form action="" method="POST">
                        {% csrf_token %}
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <span class="h1 fw-bold mb-0">WorkPlace</span>
                        </div>
                        <div class="d-flex justify-content-between">
                        <h5 class="fw-normal text-black" style="letter-spacing: 1px;">Sign into account</h5>
                        <div class="flex-between">
                          <span><input required class="form-check-input" type="radio" required  id="student" value="student" name="acctype"><span class="px-2" for="">Student</span></span>
                          <span><input required class="form-check-input" type="radio"  id="company" value="company" name="acctype"><span class="px-2" for="">Company</span></span>
                        </div>
                        <div>
      
                        </div>
                        </div>
                        
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="form2Example17">Username <span class="text-danger">*</span></label>
                          <input type="text" id="loginusername" name="username" required class="form-control form-control-lg" />
                        </div>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="form2Example27">Password <span class="text-danger">*</span> </label>
                          <input type="password"type="password" id="loginpword" name="password" required class="form-control form-control-lg" />
                        </div>
                        <div class="form-check py-2">
                          <input required class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                          <label class="form-check-label" for="defaultCheck1">
                            I agree to the terms and conditions <span class="text-danger">*</span>
                          </label>
                        </div>
                        <div class="pt-1 mb-4">
                          <button data-mdb-button-init data-mdb-ripple-init  class="btn btn-dark btn-lg btn-block w-100" type="submit" value="Login" id="loginsubBtn">Login</button>
                        </div>
      
                        <a class="small text-muted py-4" href="/password_reset.html">Forgot password?</a>
                        <p class="" style="color: #393f81;">Don't have an account? <a href="{% url 'acctype' %}"
                            style="color: #393f81;">Register here</a></p>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script>
        function showPass() {
          var x = document.getElementById("loginpword");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
      </script>

    </body>

</html>
