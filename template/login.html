<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WorkPlace Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="shortcut icon" href="{% static 'images/webicon.png' %}" />
      <link href="{% static 'css/style.css' %} " rel="stylesheet">
  </head>
  <body>
    <body class="login-home">

      <div>
        <style>
            h5{
                color: white;
            }
        </style>
        {% for message in messages %}
        <h5>{{message}}</h5>
        {% endfor %}
      </div>


      <center>
        <div id="loginpagebox">

          <br /><img src="{% static 'images/WorkplaceIcon.png' %}" alt="Company Logo" style=" height: 64px; width: auto;" class="companyLogo"><br /><br /><br />

          <form action="" method="POST">
            {% csrf_token %}
            <label for="acctype"><b>Select Account Type:</b></label><br>
            <input type="radio" id="student" name="acctype" value="student" required>
            <label for="student">Student</label><br>
            <input type="radio" id="company" name="acctype" value="company">
            <label for="company">Company</label><br>
            <br><br>
            <label for="username"><b>Username:</b> </label
            ><br />
            <input type="text" id="loginusername" name="username" required
            /><br /><br />
            <label for="password"><b>Password:</b></label><br />
            <input type="password" id="loginpword" name="password" required /><br />
            <input type="checkbox" onclick="showPass()" />Show Password
            <br />
            <div class="form-group">
        <a href="password_reset.html">Forgot Password?</a> <!-- Link to the password reset page -->
      </div>
            <div class="form-group checkbox">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label>
      </div>

            <input type="submit" value="Login" id="loginsubBtn" /><br /><br />

          </form>
          <a href="{% url 'acctype' %}"><input type="button" value="Create New Account" id="createNewAccBtn" /></a>

        </div>
      </center>
      <script>
        function showPass() {
          var x = document.getElementById("loginpword");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
      </script>

    </body>

</html>
